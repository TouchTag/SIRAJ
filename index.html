<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIRAJ x TouchTag</title>
  <style>
    :root{
      --bg1:#07070b;
      --bg2:#0b0b12;
      --card:#12121caa;
      --stroke:#ffffff14;
      --text:#f6f6fb;
      --muted:#c9c9d6;
      --brand:#ff6a00; /* TouchTag orange */
      --radius:22px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% 0%, rgba(255,106,0,.18), transparent 60%),
        radial-gradient(900px 520px at 85% 15%, rgba(120,80,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:100%;
      max-width:460px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    .top{
      text-align:center;
      padding:10px 8px 6px;
    }
    h1{
      margin:10px 0 6px;
      font-size:22px;
      letter-spacing:.2px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .logos{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:12px;
    }
    .logo{
      width:86px;height:86px;
      border-radius:50%;
      border:6px solid #ffffff10;
      overflow:hidden;
      background:#141423;
      display:grid;
      place-items:center;
      position:relative;
    }
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .fallback{
      font-weight:900;
      letter-spacing:.5px;
      color:var(--text);
      opacity:.9;
    }
    .logo.tt .fallback{ color: var(--brand); }
    .logo.sj .fallback{ color: #ffe7c7; }

    .btns{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:16px;
      padding:6px 2px 2px;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 14px;
      border-radius: 18px;
      text-decoration:none;
      color:var(--text);
      border:1px solid #ffffff14;
      background: rgba(16,16,26,.55);
      font-size:15px;
      font-weight:700;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .btn:active{ transform: scale(.985); }
    .btn.primary{
      background: linear-gradient(180deg, rgba(255,106,0,.22), rgba(255,255,255,.03));
      border-color: rgba(255,106,0,.30);
    }
    .hint{
      margin-top:12px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
    .mini{
      margin-top:10px;
      text-align:center;
      color:#bdbdd0;
      font-size:12px;
      opacity:.9;
    }
  </style>
</head>
