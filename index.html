<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
(async () => {
  const res = await fetch('target.txt?ts=' + Date.now());
  const url = (await res.text()).trim();
  if(url) {
    location.replace(url);
  }
})();
</script>
</head>
<body>Redirecting...</body>
</html>
