<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SIRAJ Ramadan Tent</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg1:#0b0f1d;
  --bg2:#151a2c;
  --gold:#d4af37;
  --text:#ffffff;
  --muted:#d8d8e0;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
  radial-gradient(800px 500px at 50% -10%, rgba(212,175,55,.25), transparent 60%),
  linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
}
.wrap{
  max-width:420px;
  margin:auto;
  padding:30px 16px 50px;
  text-align:center;
}
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:0 auto 16px;
  overflow:hidden;
  border:6px solid rgba(212,175,55,.35);
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
h1{margin:8px 0 6px;font-size:22px}
.tag{font-size:14px;color:var(--muted);margin-bottom:20px}

.btn{
  padding:16px;
  border-radius:18px;
  background:linear-gradient(180deg,#1f2438,#14192b);
  border:1px solid rgba(212,175,55,.25);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
  transition:.2s;
}
.btn:active{transform:scale(.98)}

.footer{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="wrap">

<div class="logo">
  <img src="../logo-siraj.png?v=2" alt="SIRAJ">
</div>

<h1>SIRAJ Ramadan Tent</h1>
<div class="tag">Ramadan Events • Hospitality • Entertainment</div>

<!-- Instagram -->
<a class="btn" href="https://instagram.com/st.georgejo" target="_blank">
  <i class="fa-brands fa-instagram"></i>
  Instagram
</a>

<!-- Facebook -->
<a class="btn" href="https://www.facebook.com/profile.php?id=61573450402451" target="_blank">
  <i class="fa-brands fa-facebook-f"></i>
  Facebook
</a>

<!-- Location -->
<a class="btn" href="https://maps.google.com/?q=St.%20George%20Jo" target="_blank">
  <i class="fa-solid fa-location-dot"></i>
  Location
</a>

<!-- Call Centre -->
<a class="btn" href="tel:+962798101101">
  <i class="fa-solid fa-phone"></i>
  Call Centre: 0798101101
</a>

<!-- Meeting & Events -->
<a class="btn" href="tel:+962790177900">
  <i class="fa-solid fa-phone"></i>
  Meeting & Events: 0790177900
</a>

<div class="footer">
Sponsored by TouchTag
</div>

</div>

</body>
</html>
