<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>خيمة سراج</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg1:#0b0b12;
  --bg2:#141a2a;
  --gold:#d4af37;
  --text:#ffffff;
  --muted:#d8d8e0;
  --stroke: rgba(212,175,55,.22);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(850px 520px at 50% -10%, rgba(212,175,55,.26), transparent 60%),
    radial-gradient(700px 420px at 20% 10%, rgba(255,255,255,.06), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  min-height:100vh;
}
.wrap{
  max-width:420px;
  margin:0 auto;
  padding:28px 16px 48px;
  text-align:center;
}
.logo{
  width:120px;height:120px;border-radius:50%;
  margin:0 auto 14px;
  overflow:hidden;
  border:6px solid rgba(212,175,55,.35);
  background:#1d2235;
  box-shadow: 0 18px 55px rgba(0,0,0,.45);
}
.logo img{width:100%;height:100%;object-fit:cover;display:block}

h1{margin:8px 0 6px;font-size:24px;letter-spacing:.2px}
.tag{font-size:14px;color:var(--muted);margin:0 0 14px;line-height:1.5}

.social{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:12px 0 14px;
}
.sbtn{
  width:44px;height:44px;border-radius:50%;
  display:grid;place-items:center;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  color:#fff;text-decoration:none;
  box-shadow: 0 10px 28px rgba(0,0,0,.35);
  transition: transform .15s ease, background .2s ease;
}
.sbtn:hover{transform: translateY(-2px); background: rgba(255,255,255,.09);}

.map{
  margin:10px 0 14px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.12);
  box-shadow: 0 14px 40px rgba(0,0,0,.35);
}
.map iframe{
  width:100%;
  height:180px;
  border:0;
  display:block;
}
.map a{
  display:block;
  text-align:center;
  padding:10px 12px;
  background: rgba(0,0,0,.35);
  color:#fff;
  text-decoration:none;
  font-size:13px;
  border-top: 1px solid rgba(255,255,255,.12);
}

.btns{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:10px;
}
.btn{
  padding:16px 14px;
  border-radius:18px;
  background: linear-gradient(180deg,#1f2438,#14192b);
  border:1px solid var(--stroke);
  color:#fff;
  text-decoration:none;
  font-weight:700;
  font-size:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.btn:active{transform:scale(.985)}

.footer{margin-top:18px;font-size:12px;color:var(--muted)}
</style>
</head>

<body>
<div class="wrap">

  <div class="logo">
    <img src="../logo-siraj.png" alt="سراج"
      onerror="this.remove(); this.parentElement.innerHTML='سراج';">
  </div>

  <h1>خيمة سراج الرمضانية</h1>
  <div class="tag">أجواء رمضانية • فعاليات • ضيافة مميزة</div>

  <!-- TOP ICONS -->
  <div class="social">
    <a class="sbtn" href="tel:+962798101101" title="Call"><i class="fa-solid fa-phone"></i></a>
    <a class="sbtn" href="https://wa.me/962798101101" target="_blank" rel="noopener" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
    <a class="sbtn" href="https://instagram.com/st.georgejo" target="_blank" rel="noopener" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a class="sbtn" href="https://facebook.com/profile.php?id=61573450402451" target="_blank" rel="noopener" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
  </div>

  <!-- MAP -->
  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3383.451377469007!2d35.7858796!3d32.0028847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca3005ecf2ad7%3A0x5313f1435ff4136f!2zU3QuIEdlb3JnZSAtINiz2KfZhiDYrNmI2LHYrA!5e0!3m2!1sen!2sjo!4v1771717253044!5m2!1sen!2sjo"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"></iframe>

    <a href="https://maps.google.com/?q=St.%20George%20Jo" target="_blank" rel="noopener">الموقع على الخريطة</a>
  </div>

  <!-- BIG BUTTONS -->
  <div class="btns">
    <a class="btn" href="https://instagram.com/st.georgejo" target="_blank" rel="noopener">
      <i class="fa-brands fa-instagram"></i> إنستغرام
    </a>

    <a class="btn" href="https://facebook.com/profile.php?id=61573450402451" target="_blank" rel="noopener">
      <i class="fa-brands fa-facebook-f"></i> فيسبوك
    </a>

    <a class="btn" href="tel:+962798101101">
      <i class="fa-solid fa-phone"></i> اتصال
    </a>

    <a class="btn" href="mailto:stgeorgethegarden@gmail.com">
      <i class="fa-solid fa-envelope"></i> بريد إلكتروني
    </a>
  </div>

  <div class="footer">برعاية TouchTag</div>
</div>
</body>
</html>
